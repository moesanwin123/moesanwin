<!DOCTYPE html>
<html>
    <head>
        <title>Sliding Login Form</title>
        
        <link rel="stylesheet" type="text/css" href="./login form.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <p>or use your account</p>
                    <input type="email" name="email"placeholder="Email" required>
                    <input type="password" name="pswd" placeholder="Password" required>
                    <a href="#">Forget Password?</a>
                    <button>sing In</button>
                </form>
            </div>
            <div class="overlay-contianer">
                <div class="overlay">
                    <div class="overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please iogin with your personal info</p>
                        <button id="signIn"> Sing In</button>
                    </div>
                    <div class="overlay-right">
                        <h1>Hello, Friend</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

            const signInButton = document.getElementById('signIn');

                  main.classList.add("right-panel-active");
            });
            singnUpButton.addEcentstener('click', () => {

          });

    </body>
</html>
